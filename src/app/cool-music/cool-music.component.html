<h2>Favorite Songs</h2>
<ul class="coolSongs">
    <li *ngFor='let music of mockMusic' (click)='onSelect(music)'>
        <span class="number">{{music.id}}</span> {{music.name}}
    </li>
</ul>






<div *ngIf='selectedSong'>
    <h2>{{selectedSong.name | uppercase}} Details</h2>
    <div><span>Song id: </span>{{selectedSong.id}}</div>
    <div>
        <label for="name">Song Name: </label>
        <input id="name" [(ngModel)]="coolMusic.name" placeholder="name">
    </div>
</div>
