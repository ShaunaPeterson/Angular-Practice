<h2>Favorite Songs</h2>
<ul class="coolSongs">
    <li *ngFor='let music of mockMusic' [class.selected]='music === selectedSong' (click)='onSelect(music)'>
        <span class="number">{{music.id}}</span> {{music.name}}
    </li>
</ul>
<app-cool-music-details [music]="selectedSong"></app-cool-music-details>
